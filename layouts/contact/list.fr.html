{{ define "main" }}

<header class="breadCrumb">
  <div class="svg-img">
    <img src="{{ "images/hero/figure-svg.svg" | absURL }}" alt="bg">
  </div>
  <div class="animate-shape">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 600 600">
      <defs>
        <linearGradient id="d" x1="0.929" y1="0.111" x2="0.263" y2="0.935" gradientUnits="objectBoundingBox">
          <stop offset="0" stop-color="#f1f6f9" />
          <stop offset="1" stop-color="#f1f6f9" stop-opacity="0" />
        </linearGradient>
      </defs>
      <g data-name="blob-shape (3)">
        <path class="blob" fill="url(#d)"
          d="M455.4 151.1c43.1 36.7 73.4 92.8 60.8 136.3-12.7 43.5-68.1 74.4-111.3 119.4-43.1 45-74 104.1-109.8 109-35.9 5-76.7-44.2-111.8-89.2-35.2-45-64.7-85.8-70.8-132.6-6-46.8 11.6-99.6 46.7-136.3 35.2-36.6 88-57.2 142.4-58.8 54.5-1.7 110.6 15.6 153.8 52.2z" />
      </g>
    </svg>
  </div>
  <div class="animate-pattern">
    <img src="{{ "images/service/background-pattern.svg" | absURL }}" alt="background-shape">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h3 class="breadCrumb__title">{{ .Title }}</h3>
        <nav aria-label="breadcrumb" class="d-flex justify-content-center">
          <ol class="breadcrumb align-items-center">
            <li class="breadcrumb-item"><a href="{{ .Site.BaseURL | relLangURL }}">Accueil</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ .Params.breadcrumb }}</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</header>

{{ $address := .Site.Params.address }}
<section class="section contact__info" >
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="contact__info_item">

          <h4>E-mail</h4>
          <p>
            <a href="mailto:{{ $address.email }}">{{ $address.email }}</a>

          </p>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="contact__info_item">

          <h4>E-mail</h4>
          <p>
            <a href="mailto:{{ $address.address }}">{{ $address.address }}</a>
          </p>

        </div>
      </div>
      <div class="col-lg-4">
        <div class="contact__info_item">

          <h4>Heures d'ouverture</h4>
          <p>
            {{ $address.openingHours }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="contact-form">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="contact-form-title">
          <h3>Formulaire de contact</h3>
        </div>
        <div class="contact-form-input">
          <form id="contact-form" action="{{ .Site.Params.formspreeURL }}" accept-charset="utf-8" method="POST" enctype="multipart/form-data">

            <div class="form-row">

              <div class="form-group col-md-4 pr-3">
                <input type="text" class="form-control" name="Name" placeholder="Nom" required />
              </div>
              <div class="form-group col-md-4">
                <input type="email" class="form-control" name="email" placeholder="Email" required />
              </div>
              <div class="form-group col-md-4">
                <input type="text" class="form-control" name="phone number" placeholder="numéro de téléphone" required />
              </div>
            </div>

            <div class="form-group">
              <textarea class="form-control" id="message" rows="6" name="message" placeholder="Message"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary btn-zoom" id="contact-form-button">Envoyer le message</button>
            <p id="contact-form-status" class="mt-3"></p>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
